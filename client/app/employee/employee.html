<div layout-margin layout="column" flex>

  <!-- Menu -->
  <!-- http://codepen.io/iamisti/pen/bEBKRj?editors=1010#0 -->
  <div>
    <label>Search Employee Table</label>
    <input type="text" name="name" ng-model="filterName" flex="50">
    <div ng-hide="true">
      {{(empfiltered = (emp.employees | filter: filterName))}}
    </div>
  </div>

  <md-toolbar class="md-toolbar-tools">
    <md-button ng-hide="emp.addBtn" ng-click="emp.addEmp($event)" class="sm-icon-button">
      <ng-md-icon icon="note_add" size="24"></ng-md-icon>
    </md-button>
    <md-button ng-show="emp.editBtn" ng-click="" class="sm-icon-button">
      <ng-md-icon icon="mode_edit" size="24"></ng-md-icon>
    </md-button>
    <md-button ng-show="emp.deleteBtn" ng-click="" class="sm-icon-button">
      <ng-md-icon icon="delete" size="24"></ng-md-icon>
    </md-button>
    <md-button ng-show="emp.activeBtn" ng-click="emp.statusEmp('1')" class="sm-icon-button">
      <ng-md-icon icon="menu" size="24"></ng-md-icon>
    </md-button>
  </md-toolbar>
  <md-content flex layout="column">

    <mdt-table selectable-rows="true" paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20]}" delete-row-callback="deleteRowCallBack(rows)" selected-row-callback="emp.selectedRowCallback(rows)" mdt-row="{
                      data: empfiltered,
                      'table-row-id-key': '_id',
                      'column-keys': [
                          'first_name',
                          'last_name',
                          'client',
                          'skill',
                          'recruiter',
                          'salary'
                            ]
                      }">
      <mdt-header-row>
        <mdt-column column-sort="true" align-rule="right">First Name</mdt-column>
        <mdt-column column-sort="true" align-rule="right">Last Name</mdt-column>
        <mdt-column column-sort="true" align-rule="right">Client</mdt-column>
        <mdt-column column-sort="true" align-rule="left">Skill</mdt-column>
        <mdt-column column-sort="true" align-rule="right">Recruiter</mdt-column>
        <mdt-column column-sort="true" align-rule="right">Salary</mdt-column>
        <!-- salary is set rather than revenue because it hasn't been added yet -->
      </mdt-header-row>
    </mdt-table>
  </md-content>
</div>
