<div layout-margin>


  <md-input-container>
    <label>Search Employee Table</label>
    <input type="text" name="name" ng-model="filterName">

<!-- Menu -->
    <md-button ng-click="emp.addEmp($event)" class="md-primary md-raised">
      <ng-md-icon icon="note_add" size="24">add</ng-md-icon>
    </md-button>
    <md-button ng-click="" class="md-primary md-raised">
      <ng-md-icon icon="mode_edit" size="24">edit</ng-md-icon>
    </md-button>
    <md-button ng-click="" class="md-primary md-raised">
      <ng-md-icon icon="delete" size="24">edit</ng-md-icon>
    </md-button>
    <md-button ng-click="" class="md-primary md-raised">
      <ng-md-icon icon="thumbs_up_down" size="24">edit</ng-md-icon>
    </md-button>



  </md-input-container>
  <div ng-hide="true">
    {{(empfiltered = (emp.employees | filter: filterName))}}
  </div>
  <mdt-table selectable-rows="true" paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20]}" mdt-row="{
                      data: empfiltered,
                      'column-keys': [
                          'first_name',
                          'last_name',
                          'client',
                          'skill',
                          'recruiter',
                          'salary'
                            ]
                      }">
    <mdt-header-row>
      <mdt-column column-sort="true" align-rule="right">First Name</mdt-column>
      <mdt-column column-sort="true" align-rule="right">Last Name</mdt-column>
      <mdt-column column-sort="true" align-rule="right">Client</mdt-column>
      <mdt-column column-sort="true" align-rule="left">Skill</mdt-column>
      <mdt-column column-sort="true" align-rule="right">Recruiter</mdt-column>
      <mdt-column column-sort="true" align-rule="right">Salary</mdt-column>
      <!-- salary is set rather than revenue because it hasn't been added yet -->
    </mdt-header-row>
  </mdt-table>
</div>
