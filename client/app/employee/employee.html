<mdt-table table-card="{title: 'employees'}"   mdt-row="{
                      data: employees,
                      'column-keys': [
                          'first_name',
                          'last_name',
                          'client',
                          'skill',
                          'recruiter',
                          'salary'
                            ]
                      }">
  <mdt-header-row>
        <mdt-column align-rule="right">first name</mdt-column>
        <mdt-column align-rule="right">last name</mdt-column>
        <mdt-column align-rule="right">client</mdt-column>
        <mdt-column align-rule="left">skill</mdt-column>
        <mdt-column align-rule="right">recruiter</mdt-column>
        <mdt-column align-rule="right">salary</mdt-column>
        <!-- salary is set rather than revenue because it hasn't been added yet -->
    </mdt-header-row>
    </mdt-table>
