<md-dialog aria-label="test" flex="90">
  <form ng-cloak class="form" name="form" ng-submit="emp.addEmp(form)">
    <md-toolbar>
      <div class="md-toolbar">
        <h2></h2>
        <span flex>Add Employee</span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div layout="row" flex layout-align="center start">
      <div layout="column" flex>
        <md-input-container class="md-block" flex>
          <label for="">first name</label>
          <input type="text" name="first_name" value="" required>
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label for="">last name</label>
          <input type="text" name="last_name" value="" required>
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label for="">client</label>
          <input type="text" name="client" value="" required>
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label for="">skill</label>
          <input type="text" name="skill" value="" required>
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label for="">recruiter</label>
          <input type="text" name="recruiter" value="" required>
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label for="">Placement Type</label>
          <md-select ng-model="newEmployee.placeType" required name ="placement_type">
            <md-option ng-repeat="workType in placeType" value="{{workType.types}}">
              {{workType.types}}
            </md-option>
          </md-select>
        </md-input-container>

        <md-input-container class="md-block" flex>
          <label for="">salary</label>
          <input type="text" name="salary" value="" required>
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label for="">Insurance</label>
          <input type="text" name="insurance" value="" required>
        </md-input-container>

      </div>
      <div layout="column" flex>

        <md-input-container class="md-block" flex>
          <label for="">relocation</label>
          <input type="text" name="relocation" value="" required>
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label for="">immigration</label>
          <input type="text" name="immigration" value="" required>
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label for="">pay vacation cost</label>
          <input type="text" name="pay_vacation_cost" value="" required>
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label for="">ksquare hourly cost</label>
          <input type="text" name="ksquare_hourly_cost" value="" required>
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label for="">target bill rate</label>
          <input type="text" name="target_bill_rate" value="" required>
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label for="">client bill pay</label>
          <input type="text" name="client_bill_pay" value="" required>
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label for="">activate</label>
          <input type="text" name="activate" value="" required>
        </md-input-container>


        <md-dialog-content>
          <div class="md-dialog-content">
          </div>
        </md-dialog-content>
        <md-button class="md-primary md-raised" ng-click="submit" type="submit">
          Add Employee
        </md-button>
        <md-button class="md-primary md-raised" ng-click="cancel">
          Cancel
        </md-button>
      </div>

    </div>
    <span flex></span>

    </md-dialog-actions>
  </form>
</md-dialog>
