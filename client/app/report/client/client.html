<md-content>
  <md-content>
    <md-input-container style="margin-right: 10px;">
      <label>Select Year</label>
      <md-select ng-model="cli.tempYear" ng-change="cli.fromSelectYear()">
        <md-option ng-repeat="year in cli.yearList" value="{{year}}">{{year}}</md-option>
      </md-select>
    </md-input-container>
    <md-tabs>
      <md-tab label="Jan" ng-click="cli.monthSelect('january')"></md-tab>
      <md-tab label="Feb" ng-click="cli.monthSelect('february')"></md-tab>
      <md-tab label="Mar" ng-click="cli.monthSelect('march')"></md-tab>
      <md-tab label="Apr" ng-click="cli.monthSelect('april')"></md-tab>
      <md-tab label="May" ng-click="cli.monthSelect('may')"></md-tab>
      <md-tab label="Jun" ng-click="cli.monthSelect('june')"></md-tab>
      <md-tab label="Jul" ng-click="cli.monthSelect('july')"></md-tab>
      <md-tab label="Aug" ng-click="cli.monthSelect('august')"></md-tab>
      <md-tab label="Sept" ng-click="cli.monthSelect('september')"></md-tab>
      <md-tab label="Oct" ng-click="cli.monthSelect('october')"></md-tab>
      <md-tab label="Nov" ng-click="cli.monthSelect('november')"></md-tab>
      <md-tab label="Dec" ng-click="cli.monthSelect('december')"></md-tab>
    </md-tabs>
  </md-content>
</md-content>
<md-toolbar>
  <div class="md-toolbar-tools">
    <div class="md-title">Client Report</div>
  </div>
</md-toolbar>
<div layout="column" layout-gt-sm="row" class="md-whiteframe-11dp">
  <!-- table -->
  <md-content flex layout="column">
    <md-table-container>
      <table md-table ng-model="cli.client">
        <thead md-head md-order="cli.query.order">
          <tr md-row>
            <th md-column md-numeric>client</th>
            <th md-column md-numeric>count</th>
            <th md-column md-numeric>rev</th>
          </tr>
        </thead>
        <tbody md-body>

          <tr md-row md-select="client" ng-repeat="client in cli.tableData
          | filter: cli.filter.search | orderBy: cli.query.order | limitTo: cli.query.limit
          : (cli.query.page -1) * cli.query.limit">
            <td md-cell>{{client.name}}</td>
            <td md-cell>{{client.count}}</td>
            <td md-cell>{{client.rev}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
    <md-table-pagination layout="row" md-limit="cli.query.limit" md-limit-options="cli.limitOptions" md-page="cli.query.page" md-total="{{cli.total}}" md-page-select="cli.options.pageSelect" md-boundary-links="cli.options.boundaryLinks" md-on-paginate="cli.logPagination">
    </md-table-pagination>
  </md-content>
  <!-- chart -->
  <div flex>
    <div google-chart chart="cli.chart">

    </div>
    <!-- https://github.com/angular-google-chart/angular-google-chart -->


  </div>
</div>
