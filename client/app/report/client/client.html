<div layout="row" layout-xs="column">

  <!-- table -->
  <div ui-view="client-table" flex>
    <md-toolbar class="md-table-toolbar md-default" >
      <div class="md-toolbar-tools">
        <span>Clients</span>
      </div>
    </md-toolbar>
    <md-table-container>
      <table md-table ng-model="cli.client">
        <thead md-head>
          <tr md-row>
            <th md-column md-numeric>client</th>
            <th md-column md-numeric>count</th>
            <th md-column md-numeric>rev</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="client" md-auto-select ng-repeat="client in cli.tableData">
            <td md-cell>{{client.name}}</td>
            <td md-cell>{{client.count}}</td>
            <td md-cell>{{client.rev}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
