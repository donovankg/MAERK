<form class="form" name="newMonth" novalidate layout="column" type="submit">

  <md-toolbar class="md-accent" layout="row" layout-margin="5px">

    <div class="md-toolbar-tools" flex>
      <div class="md-title">Register Monthly Hours</div>
    </div>
    <span>currently displaying {{Reg.month}} {{Reg.report[Reg.year].year}}</span>
    <md-button class="md-primary md-raised" ng-click="Reg.loadPast()" ng-disabled="newMonth.$invalid" type="submit">
      load past month
    </md-button>
    <md-button class="md-primary md-raised" ng-click="Reg.confirm()" ng-disabled="newMonth.$invalid" type="submit">
      update current month
    </md-button>
  </md-toolbar>
  <md-content flex layout-margin="5px">
    <table md-table ng-model="Reg.report[0]['january']">
      <thead md-head>
        <tr md-row>
          <th md-column md-numeric>Name</th>
          <th md-column md-numeric>Clients</th>
          <th md-column md-numeric>Input Hours</th>
          <th md-column md-numeric>off set</th>
        </tr>
      </thead>

      <tbody md-body>
        <tr md-row ng-repeat="person in Reg.report[Reg.year][Reg.month]">
          <td md-cell>{{person.first_name}} {{person.last_name}}</td>
          <td md-cell>{{person.client}}</td>
          <td md-cell><input type="number" ng-model="person.total_hour" min="0" textcontent="{{person.total_hour}}"></td>
          <td md-cell><input type="number" ng-model="person.off_set" min="0" textcontent="{{person.off_set}}"></td>
        </tr>
      </tbody>
    </table>
  </md-content>
</form>
